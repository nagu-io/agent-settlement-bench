name: Smoke

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  benchmark-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run benchmark smoke test
        run: npm run benchmark -- -- --outdir ./eval/tmp_ci_smoke --mode v0
